
name: 'Terraform CI/CD'

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  id-token: write

jobs:
  terraform-ecr:
    name: 'Terraform ECR'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    outputs:
      ecr_repository_url: ${{ steps.output.outputs.ecr_repository_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply ECR
        run: terraform apply -auto-approve -target=module.ecr \
          -var="project_name=${{ secrets.PROJECT_NAME }}" \
          -var="environment=${{ secrets.ENVIRONMENT }}" \
          -var="aws_region=${{ secrets.AWS_REGION }}" \
          -var="db_username=${{ secrets.DB_USERNAME }}" \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="jwt_access_secret=${{ secrets.JWT_ACCESS_SECRET }}" \
          -var="jwt_refresh_secret=${{ secrets.JWT_REFRESH_SECRET }}" \
          -var="file_name_encryption_key=${{ secrets.FILE_NAME_ENCRYPTION_KEY }}"

      - name: Set Terraform Outputs
        id: output
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

  build-and-push-docker:
    name: 'Build and Push Docker Image'
    needs: terraform-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ needs.terraform-ecr.outputs.ecr_repository_url }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG -f cloud-file-manager-backend/Dockerfile .
          docker push $ECR_REPOSITORY:$IMAGE_TAG

  terraform-apply:
    name: 'Terraform Apply'
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    outputs:
      application_url: ${{ steps.output.outputs.application_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init \
          -backend-config="bucket=${{ secrets.PROJECT_NAME }}-${{ secrets.ENVIRONMENT }}-terraform-state" \
          -backend-config="key=${{ secrets.PROJECT_NAME }}/${{ secrets.ENVIRONMENT }}/terraform.tfstate" \
          -backend-config="region=${{ secrets.AWS_REGION }}" \
          -backend-config="dynamodb_table=${{ secrets.PROJECT_NAME }}-${{ secrets.ENVIRONMENT }}-terraform-locks"

      - name: Terraform Apply All
        run: terraform apply -auto-approve \
          -var="project_name=${{ secrets.PROJECT_NAME }}" \
          -var="environment=${{ secrets.ENVIRONMENT }}" \
          -var="aws_region=${{ secrets.AWS_REGION }}" \
          -var="db_username=${{ secrets.DB_USERNAME }}" \
          -var="db_password=${{ secrets.DB_PASSWORD }}" \
          -var="jwt_access_secret=${{ secrets.JWT_ACCESS_SECRET }}" \
          -var="jwt_refresh_secret=${{ secrets.JWT_REFRESH_SECRET }}" \
          -var="file_name_encryption_key=${{ secrets.FILE_NAME_ENCRYPTION_KEY }}"

      - name: Set Terraform Outputs
        id: output
        run: |
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT

