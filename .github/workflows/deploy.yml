name: "Terraform CI/CD"

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  id-token: write

jobs:
  terraform-ecr:
    name: "Terraform ECR"
    runs-on: ubuntu-latest
    outputs:
      ecr_repository_url: ${{ steps.output.outputs.ecr_repository_url }}
    steps:
      # Your steps to create ECR and set output
      - name: Set Terraform Outputs
        id: output
        run: |
          ECR_REPO_URL=$(terraform output -raw ecr_repository_url)
          echo "$ECR_REPO_URL" > ecr_repository_url.txt

      - name: Upload ECR Repository URL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecr-repository-url
          path: ecr_repository_url.txt

  build-and-push-docker:
    name: "Build and Push Docker Image"
    needs: terraform-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download ECR Repository URL Artifact
        uses: actions/download-artifact@v4
        with:
          name: ecr-repository-url

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_FROM_FILE: $(cat ecr_repository_url.txt)
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY_FROM_FILE:$IMAGE_TAG -f cloud-file-manager-backend/Dockerfile .
          docker push $ECR_REPOSITORY_FROM_FILE:$IMAGE_TAG

  terraform-apply:
    name: "Terraform Apply"
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply All
        env:
          TF_VAR_project_name: ${{ secrets.PROJECT_NAME }}
          TF_VAR_environment: ${{ secrets.ENVIRONMENT }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_access_secret: ${{ secrets.JWT_ACCESS_SECRET }}
          TF_VAR_jwt_refresh_secret: ${{ secrets.JWT_REFRESH_SECRET }}
          TF_VAR_file_name_encryption_key: ${{ secrets.FILE_NAME_ENCRYPTION_KEY }}
        run: |
          terraform apply -auto-approve

      - name: Set Terraform Outputs
        id: output
        run: |
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT
